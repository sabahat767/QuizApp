<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body style="background-image: url(images/bg.jpg); background-repeat: no-repeat;background-size: cover;">
   <h1 class="text-center heading">QUIZ APP</h1>
<div class="container">
    <div class="container">
        <form>
            <div class="form-group">
              <label for="Name" id="Showname">Your Name</label>
              <input type="text" class="form-control " id="Name" placeholder="Enter your Name" required>
            </div>
           
          </form>
    </div>
    
        <div id="start" onclick="startQuiz()">Start Quiz!</div>
        <div id="quiz" style="display: none; margin: auto;">
            <div class="card">
                <div id="qimage">
                <img class="card-img-top"alt="Card image cap">
            </div>
                <div class="card-body">
                  <h4 class="card-title">You have 10 secs</h4>
                  <p class="card-text" id="question">
                    Some quick example text to build on the card title
                    and make up the bulk of the card's content.
                  </p>
                  <div id="choices">
                    <div class="choice d-flex flex-sm-row"  id="A" onclick="checkAnswer(this)">A</div>
                    <div class="choice d-flex flex-sm-row" id="B"  onclick="checkAnswer(this)">B</div>
                    <div class="choice d-flex flex-sm-row" id="C"  onclick="checkAnswer(this)">C</div>
                
                </div>  
                </div>
              </div>
 
            <div id="timer">
                <div id="counter">6</div>
                <div id="btimegauge"></div>
                <div id="timegauge"></div>
    
            </div>
        <div id="progress"><div class="prog"></div></div>
        <!-- <button onclick="nextQuestion()">next</button> -->

        </div>

        <div id="score-container" style="display: none;">
            <img id="resultImage" ><p id="percent">50%</p>
            </div>
 
</div>

<script src="questions.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
